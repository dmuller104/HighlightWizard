<!DOCTYPE html>
<html>
<head>
  <title>Options Page</title>
  <link rel="stylesheet" type="text/css" href="options.css">
</head>
<body>

<!-- api key -->
<div class="api-key-container">
  <label>OpenAI API key:</label>
  <input type="text" id="apiKeyInput" placeholder="API Key...">
  <button id="saveApiKey">Save</button>
</div>

<!-- tts checkbox -->
<label>
  <input type="checkbox" id="tts_checkbox">
  Text-To-Speech
</label>
<br>
<br>

<!-- Popup -->
<label>
  Popup:
  <br/>
  Width: 
  <input id="width" type="number">
  <br/>
  Height:
  <input id="height" type="number">
</label>
<br>
<br>

<!-- Add new option -->
<button id="add-option">Add Option</button>

<!-- Options -->
<ul id="option-list">
  <!-- existing and new options will be added here -->
</ul>

<textarea class="sample" style="width: 570px; height: 312px;">Use this to test:
  In the vast expanse of the complex universe of knowledge, it has been most conclusively and fascinatingly observed by a multitude of dedicated experts, after years of intensive, painstaking research and considerable deep contemplation, that when one engages in the act of drinking water, an activity which most of us, as human beings, find ourselves partaking in quite frequently, especially given our biologically ingrained need for hydration - a need that is shared by a myriad of other organisms inhabiting this planet, a planet which is, incidentally, covered by approximately 71% of said water - it can be rather beneficial, if not downright essential, to our overall health and well-being.
</textarea>


<script src="options.js"></script>
</body>
</html>
